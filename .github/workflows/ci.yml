name: CI

on:
    workflow_dispatch:
    push:

env:
  DEVELOPER_DIR: /Applications/Xcode_13.2.1.app
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SPI_API_TOKEN: ${{ secrets.SPI_API_TOKEN }}

jobs:
  swift-test-Linux:
    runs-on: ubuntu-latest
    container:
      image: swiftlang/swift@sha256:0cc4c5d0a11bcd52476787883c662ce295a6b90d477156660918401f9ed98469  # swiftlang/swift:nightly-5.10-jammy
    steps:
      - name: Get swift version
        run: swift --version
    
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Run tests
        run: swift test

  end-to-end-test-Linux:
    runs-on: ubuntu-latest
    container:
      image: swiftlang/swift@sha256:0cc4c5d0a11bcd52476787883c662ce295a6b90d477156660918401f9ed98469  # swiftlang/swift:nightly-5.10-jammy
    steps:
      - name: Get swift version
        run: swift --version

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build validator
        run: swift build

      - name: Install curl
        run: apt-get update && apt-get install -y curl

      - name: Check redirects
        run: ./check-redirects.sh

      - name: Check dependencies
        run: ./check-dependencies.sh

